<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/create-dice.css" />
    <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon" />
    <title>Diceverse | Create Dice</title>
  </head>
  <body>
    <!-- BOTTOM NAVIGATION -->
    <navbar>
      <a href="index.html">
        <img src="../../assets/icons/dice.png" alt="dice-icon" class="" />
      </a>
      <a href="../games/index.html">
        <img src="../../assets/icons/games.png" alt="games-icon" class="" />
      </a>
      <a href="../../index.html">
        <img src="../../assets/icons/home.png" alt="home-icon" class="" />
      </a>
      <a href="../quickgame/index.html">
        <img src="../../assets/icons/flash.png" alt="quickgame-icon" class="" />
      </a>
      <a href="../help/index.html">
        <img src="../../assets/icons/help.png" alt="help-icon" class="" />
      </a>
    </navbar>

    <div class="app-title">
      <h1>Diceverse</h1>
      <img src="../../assets/logo.png" alt="" />
    </div>

    <section class="main-content">
      <div class="main-content__header">
        <img src="../../assets/icons/dice.png" alt="" />
        <h2>Create Dice</h2>
      </div>

      <div class="dice-form">
        <input type="text" placeholder="Name" class="dice-name-input" />

        <div class="options-container">
          <label>Options...</label>
          <div class="option-input-group">
            <input type="text" placeholder="Add option" class="option-input" />
            <button class="add-option-btn">
              <img src="../../assets/icons/plus.png" alt="Add option" />
            </button>
          </div>
          <div class="options-list">
            <!-- Example options -->
            <div class="option-card">Option 1</div>
            <div class="option-card">Option 2</div>
            <div class="option-card">Option 3</div>
          </div>
        </div>

        <button class="create-dice-btn" onclick="window.location.href='index.html'">
          <img src="../../assets/icons/dice.png" alt="Create Dice" />
          Create Dice
        </button>
      </div>
    </section>
  </body>
</html>
