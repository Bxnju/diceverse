<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/dices.css" />
    <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon" />
    <title>Diceverse | Dices</title>
    <meta
      name="description"
      content="Explora Diceverse, la app de dados personalizados donde vos elegís las reglas. Jugá con dados predeterminados o creá tus propios juegos. ¡La suerte está en tus manos!"
    />

    <!-- Open Graph (para WhatsApp, Facebook, etc.) -->
    <meta property="og:title" content="Diceverse | Dices" />
    <meta
      property="og:description"
      content="Explora Diceverse, la app de dados personalizados donde vos elegís las reglas. Jugá con dados predeterminados o creá tus propios juegos. ¡La suerte está en tus manos!"
    />
    <meta
      property="og:image"
      content="https://bxnju.github.io/diceverse/assets/logo.png"
    />
    <meta property="og:url" content="https://bxnju.github.io/diceverse/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Diceverse" />
    <meta property="og:locale" content="es_CO" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />
  </head>

  <body>
    <!-- BOTTOM NAVIGATION -->
    <navbar>
      <a href="index.html">
        <img src="../../assets/icons/dice.png" alt="dice-icon" class="" />
      </a>
      <a href="../games/index.html">
        <img src="../../assets/icons/games.png" alt="games-icon" class="" />
      </a>
      <a href="../../index.html">
        <img src="../../assets/icons/home.png" alt="home-icon" class="" />
      </a>
      <a href="../quickgame/index.html">
        <img src="../../assets/icons/flash.png" alt="quickgame-icon" class="" />
      </a>
      <a href="../help/index.html">
        <img src="../../assets/icons/help.png" alt="help-icon" class="" />
      </a>
    </navbar>

    <div class="app-title">
      <h1>Diceverse</h1>
      <img src="../../assets/logo.png" alt="" />
    </div>

    <section class="main-content">
      <div class="main-content__header">
        <img src="../../assets/icons/dice.png" alt="" />
        <h2>My Dices</h2>
      </div>
      <div class="main-content__dices">
        <div class="dice-card">
          <h3>Dice N1</h3>
        </div>
        <div class="dice-card">
          <h3>Dice N2</h3>
        </div>
        <div class="dice-card">
          <h3>Dice N3</h3>
        </div>
        <div class="dice-card">
          <h3>Dice N4</h3>
        </div>
      </div>
      <button class="create-dice-btn" onclick="window.location.href='create.html'">
        <img src="../../assets/icons/plus.png" alt="Create Dice" />
        Create Dice
      </button>
    </section>
  </body>
</html>
